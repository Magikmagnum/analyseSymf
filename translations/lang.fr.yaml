bon_croquette : "Félicitations ! Ces croquettes sont parfaitement adaptées à votre chat !"
assez_bon_croquette : "Attention ! Ces croquettes sont trop caloriques pour votre chat. Il risque de prendre du poids. Il faut des croquettes plus light ou une gamelle anti-glouton."
mauvais_croquette : "Attention ! Ces croquettes ne sont pas assez caloriques pour votre chat. Il risque de manquer d’énergie et de perdre du poids. Il faut des croquettes plus nourrissantes ou l’inciter à manger plus."
